<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bills â€“ Suzerain Database</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Bills</h2>
    </header>

<section class="filters">
  <div class="filters-group">
    <span class="filters-label">Search</span>
    <input
      type="text"
      id="billSearchInput"
      placeholder="Bill name / condition / variable"
    />
  </div>

    <div class="filters-group">
      <span class="filters-label">Game</span>
      <select id="billGameFilter">
        <option value="">(All)</option>
        <option value="Base">Base game</option>
        <option value="RiziaDLC">Rizia DLC</option>
      </select>
    </div>
    <div class="filters-group">
      <span class="filters-label">Turn</span>
      <select id="billTurnFilter">
        <option value="">(All)</option>
        <option value="1">Turn 1</option>
        <option value="2">Turn 2</option>
        <option value="3">Turn 3</option>
        <option value="4">Turn 4</option>
        <option value="5">Turn 5</option>
        <option value="6">Turn 6</option>
        <option value="7">Turn 7</option>
        <option value="8">Turn 8</option>
        <option value="9">Turn 9</option>
        <option value="10">Turn 10</option>
      </select>
    </div>

  <div class="spacer"></div>
  <span class="count-info" id="billCountInfo"></span>
  <div class="export-wrapper">
    <button id="billExportBtn" class="btn-secondary">Export</button>
    <div id="billExportMenu" class="export-menu" hidden>
      <p class="export-title">Include in export:</p>
      <label class="export-check">
        <input type="checkbox" id="billExportConditions" checked />
        Conditions
      </label>
      <label class="export-check">
        <input type="checkbox" id="billExportSign" checked />
        Sign effects
      </label>
      <label class="export-check">
        <input type="checkbox" id="billExportVeto" checked />
        Veto effects
      </label>
      <label class="export-check">
        <input type="checkbox" id="billExportMeta" checked />
        Meta (turn / path / game)
      </label>
      <div class="export-actions">
        <button type="button" id="billExportConfirm" class="btn-primary">Export</button>
        <button type="button" id="billExportCancel" class="btn-tertiary">Cancel</button>
      </div>
    </div>
  </div>
</section>

    <section id="billRoot">
      <div id="billList" class="cards-container">
        <!-- JS will inject bill cards here -->
      </div>
    </section>
  </section>

  <script src="../js/core/loader.js"></script>
  <script src="../js/core/filter.js"></script>
  <script src="../js/core/ui.js"></script>
  <script src="../js/bills.js"></script>
</body>
</html>
