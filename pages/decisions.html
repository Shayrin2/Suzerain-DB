<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Decisions</h2>
    </header>

  <section class="filters">
    <div class="filters-group">
      <span class="filters-label">Search</span>
      <input
        type="text"
        id="decisionSearchInput"
        placeholder="Decision name / condition / variable"
      />
    </div>

    <div class="filters-group">
      <span class="filters-label">Game</span>
      <select id="decisionGameFilter">
        <option value="">(All)</option>
        <option value="Base">Base game</option>
        <option value="RiziaDLC">Rizia DLC</option>
      </select>
    </div>

    <div class="spacer"></div>
    <span class="count-info" id="decisionCountInfo"></span>
  </section>

    <section id="decisionRoot">
      <div id="decisionList" class="cards-container">
        <!-- JS will inject decision cards here -->
      </div>
    </section>
  </section>

  <script src="../js/core/loader.js"></script>
  <script src="../js/core/filter.js"></script>
  <script src="../js/core/ui.js"></script>
  <script src="../js/decisions.js"></script>
</body>
</html>
