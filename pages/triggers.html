<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triggers & Events â€” Suzerain Database</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Triggers & Background Events</h2>
    </header>

    <section class="filters">
      <div class="filters-group">
        <span class="filters-label">Search</span>
        <input
          type="text"
          id="triggerSearchInput"
          placeholder="Variable / flag / condition"
        />
      </div>

      <div class="filters-group">
        <span class="filters-label">Game</span>
        <select id="triggerGameFilter">
          <option value="">(All)</option>
          <option value="Base">Base game</option>
      <option value="RiziaDLC">Rizia DLC</option>
    </select>
  </div>

  <div class="spacer"></div>
  <span class="count-info" id="triggerCountInfo"></span>
  <div class="export-wrapper">
    <button id="triggerExportBtn" class="btn-secondary">Export</button>
    <div id="triggerExportMenu" class="export-menu" hidden>
      <p class="export-title">Include in export:</p>
      <label class="export-check">
        <input type="checkbox" id="triggerExportCondition" checked />
        Condition
      </label>
      <label class="export-check">
        <input type="checkbox" id="triggerExportInstruction" checked />
        Instruction / modifier
      </label>
      <label class="export-check">
        <input type="checkbox" id="triggerExportMeta" checked />
        Meta (id / path / game)
      </label>
      <div class="export-actions">
        <button type="button" id="triggerExportConfirm" class="btn-primary">Export</button>
        <button type="button" id="triggerExportCancel" class="btn-tertiary">Cancel</button>
      </div>
    </div>
  </div>
</section>

    <section id="triggerRoot">
      <div id="triggerList" class="cards-container">
        <!-- JS will inject trigger cards here -->
      </div>
    </section>
  </section>

<script src="../js/core/loader.js"></script>
<script src="../js/core/filter.js"></script>
<script src="../js/core/ui.js"></script>
<script src="../js/core/suzerainParser.js"></script>
<script src="../js/triggers.js"></script>

</body>
</html>
