<body>
  <section class="page">
    <header class="page-header">
      <h2>Triggers & Background Events</h2>

    <div class="toolbar">
      <label>
        Search
        <input
          type="text"
          id="triggerSearchInput"
          placeholder="Variable / flag / condition"
        />

<div class="filters-group">
  <span class="filters-label">Game</span>
  <select id="triggerGameFilter">
    <option value="">(All)</option>
    <option value="Base">Base game</option>
    <option value="RiziaDLC">Rizia DLC</option>
  </select>
</div>

      <div class="spacer"></div>
      <span class="count-info" id="triggerCountInfo"></span>

    <section id="triggerRoot" class="panel-group">
      <details open class="panel">
        <summary class="panel-title">
          Triggers
          <span id="triggerSummaryCount" class="panel-meta"></span>
        </summary>
        <div id="triggerList" class="cards-container">
          <!-- JS will inject trigger cards here -->
        </div>
      </details>
    </section>
  </section>
