<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decrees â€“ Suzerain Viewer</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Decrees</h2>
    </header>

  <div class="toolbar">
    <label>
      Search
      <input
        type="text"
        id="decreeSearchInput"
        placeholder="Decree name / condition / variable"
      />
    </label>

    <label>
      Game
      <select id="decreeGameFilter">
        <option value="">(All)</option>
        <option value="Base">Base game</option>
        <option value="RiziaDLC">Rizia DLC</option>
      </select>
    </label>

    <div class="spacer"></div>
    <span class="count-info" id="decreeCountInfo"></span>
  </div>

    <section id="decreeRoot" class="panel-group">
      <details open class="panel">
        <summary class="panel-title">
          Decrees
          <span id="decreeSummaryCount" class="panel-meta"></span>
        </summary>
        <div id="decreeList" class="cards-container">
          <!-- JS will inject decree cards here -->
        </div>
      </details>
    </section>
  </section>

  <script src="../js/core/loader.js"></script>
  <script src="../js/core/filter.js"></script>
  <script src="../js/core/ui.js"></script>
  <script src="../js/decrees.js"></script>
</body>
</html>
