<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversations – Suzerain Database</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Conversations – Dialogues & Narration</h2>
    </header>

    <section class="filters" data-tooltip="Refine the list by text, speaker, game, narrator, and consequential choices">
      <div class="filters-group">
        <span class="filters-label">Search</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Text in Menu / Dialogue / Title / en"
        />
      </div>

      <div class="filters-group">
        <span class="filters-label">Speaker</span>
        <select id="speakerFilter">
          <option value="">(Any)</option>
        </select>
      </div>

      <div class="filters-group">
        <span class="filters-label">Game</span>
        <select id="gameFilter">
          <option value="">(All)</option>
          <option value="RiziaDLC">Rizia DLC</option>
          <option value="Base">Base game</option>
        </select>
      </div>

      <div class="filters-group">
        <label>
          <input type="checkbox" id="hideNarrator" />
          Hide Narrator
        </label>
      </div>

      <div class="filters-group">
        <label>
          <input type="checkbox" id="onlyConsequential" />
          Consequential only
        </label>
      </div>

      <div class="spacer"></div>

      <span class="count-info" id="countInfo"></span>
      <div class="export-wrapper">
        <button id="exportConversationsBtn" class="btn-secondary">
          Export as .txt
        </button>
        <div id="exportMenu" class="export-menu" hidden>
          <p class="export-title">Include in export:</p>
          <label class="export-check">
            <input type="checkbox" id="exportSpeakerText" checked />
            Speaker & Text
          </label>
          <label class="export-check">
            <input type="checkbox" id="exportConditions" checked />
            Conditions
          </label>
          <label class="export-check">
            <input type="checkbox" id="exportEffects" checked />
            Effects
          </label>
          <label class="export-check">
            <input type="checkbox" id="exportPosition" checked />
            Position (node / conversation)
          </label>
          <div class="export-actions">
            <button type="button" id="exportConfirm" class="btn-primary">Export</button>
            <button type="button" id="exportCancel" class="btn-tertiary">Cancel</button>
          </div>
        </div>
      </div>
    </section>


    <!-- This wraps all conversation groups so we can hide/show globally -->
    <section id="conversationRoot">
      <div id="results" class="cards-container">
        <!-- JS will inject conversation cards here -->
      </div>
    </section>
  </section>

  <script src="../js/core/loader.js"></script>
  <script src="../js/core/filter.js"></script>
  <script src="../js/core/ui.js"></script>
  <script src="../js/core/suzerainParser.js"></script>
  <script src="../js/conversations.js"></script>

</body>
</html>
