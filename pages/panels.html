<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prologue & Panels â€“ Suzerain Database</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/panels.css" />
  <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
  <section class="page">
    <header class="page-header">
      <h2>Prologue & Panels</h2>
      <p class="intro">
        Prologue origin choices and global decision panels (promises, budget, privatization,
        nationalization, etc.), with their mechanical effects.
      </p>
    </header>

    <!-- Filters -->
    <section class="filters">
      <div class="filters-group">
        <span class="filters-label">Search</span>
        <input
          type="text"
          id="panelSearchInput"
          placeholder="Title / variable / condition / instruction"
        />
      </div>

      <div class="filters-group">
        <span class="filters-label">Section</span>
        <select id="panelSectionFilter">
          <option value="">(All)</option>
          <option value="Prologue">Prologue</option>
          <option value="Budget">Budget</option>
          <option value="Constitution">Constitution</option>
          <option value="Promises">Promises</option>
          <option value="Executions">Executions</option>
        <option value="Focus">Focus</option>
          <option value="Negotiations">Negotiations</option>
          <option value="Nationalization">Nationalization</option>
          <option value="Privatization">Privatization</option>
          <option value="Emergency Decree">Emergency Decree</option>
        </select>
      </div>

      <div class="filters-group">
        <span class="filters-label">Game</span>
        <select id="panelGameFilter">
          <option value="">(All)</option>
          <option value="Base">Base game</option>
          <option value="RiziaDLC">Rizia DLC</option>
        </select>
      </div>

      <div class="filters-group">
        <span class="filters-label">Grouping</span>
        <select id="panelGroupingFilter">
          <option value="Category">Category</option>
      <option value="Path">Path</option>
    </select>
  </div>

  <div class="spacer"></div>

  <span class="count-info" id="panelCountInfo"></span>
  <div class="export-wrapper">
    <button id="panelExportBtn" class="btn-secondary">Export</button>
    <div id="panelExportMenu" class="export-menu" hidden>
      <p class="export-title">Include in export:</p>
      <label class="export-check">
        <input type="checkbox" id="panelExportDescription" checked />
        Description
      </label>
      <label class="export-check">
        <input type="checkbox" id="panelExportCondition" checked />
        Condition
      </label>
      <label class="export-check">
        <input type="checkbox" id="panelExportEffects" checked />
        Effects
      </label>
      <label class="export-check">
        <input type="checkbox" id="panelExportMeta" checked />
        Meta (section / group / path / game)
      </label>
      <div class="export-actions">
        <button type="button" id="panelExportConfirm" class="btn-primary">Export</button>
        <button type="button" id="panelExportCancel" class="btn-tertiary">Cancel</button>
      </div>
    </div>
  </div>
</section>

    <!-- Results -->
    <section class="results-wrapper">
      <div id="panelResults" class="cards-container">
        <!-- JS injects cards -->
      </div>
    </section>
  </section>

  <script src="../js/panels.js"></script>
  <script src="../js/core/ui.js"></script>
</body>
</html>
